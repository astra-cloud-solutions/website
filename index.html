    <script>
        // Language handling
        let currentLanguage = localStorage.getItem('language') || 'en';

        function setLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            updateContent();
            updateLanguageButton();
            closeModal();
        }

        const FLAGS = {
            en: '<svg viewBox="0 0 60 30" class="flag-svg" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">\n                <rect width="60" height="30" fill="#012169"/>\n                <!-- White diagonals -->\n                <polygon points="0,0 10,0 60,20 60,30 50,30 0,10" fill="#fff"/>\n                <polygon points="60,0 60,10 10,30 0,30 0,20 50,0" fill="#fff"/>\n                <!-- Red diagonals -->\n                <polygon points="0,0 6,0 60,24 60,30 54,30 0,6" fill="#C8102E"/>\n                <polygon points="60,0 60,6 6,30 0,30 0,24 54,0" fill="#C8102E"/>\n                <!-- Central white cross -->\n                <rect x="24" width="12" height="30" fill="#fff"/>\n                <rect y="9" width="60" height="12" fill="#fff"/>\n                <!-- Central red cross -->\n                <rect x="26" width="8" height="30" fill="#C8102E"/>\n                <rect y="11" width="60" height="8" fill="#C8102E"/>\n            </svg>',
            fr: '<svg viewBox="0 0 3 2" class="flag-svg" xmlns="http://www.w3.org/2000/svg"><rect width="1" height="2" x="0" fill="#0055A4"/><rect width="1" height="2" x="1" fill="#fff"/><rect width="1" height="2" x="2" fill="#EF4135"/></svg>'
        };

        function updateLanguageButton() {
            const langButton = document.getElementById('currentLanguage');
            const abbr = currentLanguage === 'en' ? 'EN' : 'FR';
            langButton.innerHTML = FLAGS[currentLanguage] + '<span class="language-abbr">' + abbr + '</span>';
        }

        // Populate any flag placeholders (used in modal buttons) with the corresponding SVG
        function populateFlagPlaceholders() {
            document.querySelectorAll('.flag-placeholder').forEach(el => {
                const lang = el.getAttribute('data-lang');
                if (lang && FLAGS[lang]) el.innerHTML = FLAGS[lang];
            });
        }

        function getTranslatedValue(key) {
            return key.split('.').reduce((obj, i) => obj[i], TRANSLATIONS[currentLanguage]);
        }

        function updateContent() {
            // Update elements with data-translate attribute
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.getAttribute('data-translate');
                el.textContent = getTranslatedValue(key);
            });

            // Update business name
            document.querySelectorAll('[data-business-name]').forEach(el => {
                el.textContent = getTranslatedValue('businessName');
            });
            
            // Update tagline
            document.querySelectorAll('[data-tagline]').forEach(el => {
                el.textContent = getTranslatedValue('tagline');
            });
            
            // Update Calendly links
            document.querySelectorAll('[data-calendly-link]').forEach(link => {
                link.href = getTranslatedValue('calendly');
                link.textContent = getTranslatedValue('cta.scheduleButton');
            });
            
            // Update contact email links
            document.querySelectorAll('[data-contact-email]').forEach(link => {
                const emailData = getTranslatedValue('email');
                const subject = encodeURIComponent(emailData.subject);
                const body = encodeURIComponent(emailData.body);
                link.href = `mailto:${CONFIG.contactEmail}?subject=${subject}&body=${body}`;
                link.textContent = getTranslatedValue('cta.auditButton');
            });
            
            // Update contact email text
            document.querySelectorAll('[data-contact-email-text]').forEach(el => {
                el.textContent = CONFIG.contactEmail;
            });

            // Update year
            document.getElementById('currentYear').textContent = CONFIG.currentYear;
        }

        // Modal handling
        const modal = document.getElementById('languageModal');
        const languageSelector = document.getElementById('languageSelector');

        function openModal() {
            modal.classList.add('show');
        }

        function closeModal() {
            modal.classList.remove('show');
        }

        // Event listeners
        languageSelector.addEventListener('click', openModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Initialize content
        document.addEventListener('DOMContentLoaded', () => {
            // populate static flag placeholders (modal and header)
            populateFlagPlaceholders();
            updateContent();
            updateLanguageButton();
        });
    </script>
